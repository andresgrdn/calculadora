<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Calculadora con operaciones basicas">
    <meta name="robot" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora grafica</title>
</head>

<body>
    <main>
        <div id="contenedor-calculadora">
            <div id="pantalla"></div>

            <div id="botones">
                <div class="numero">1</div>
                <div class="operacion">+</div>
                <div class="borrar">clear</div>
                <div class="igual">=</div>
            </div>
        </div>
    </main>

    <script src="calculadora.js"></script>
</body>

</html>
