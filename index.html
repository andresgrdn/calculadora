<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Calculadora con operaciones basicas">
  <meta name="robot" content="index, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calculadora grafica</title>

  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>
    <section class="contenedor-calculadora">
      <div class="pantalla"></div>

      <div class="botones">
        <button class="numero entrada">7</button>
        <button class="numero entrada">8</button>
        <button class="numero entrada">9</button>
        <button class="operacion entrada">+</button>

        <button class="numero entrada">4</button>
        <button class="numero entrada">5</button>
        <button class="numero entrada">6</button>
        <button class="operacion entrada">-</button>

        <button class="numero entrada">1</button>
        <button class="numero entrada">2</button>
        <button class="numero entrada">3</button>
        <button class="operacion entrada">*</button>

        <button class="numero entrada">0</button>
        <button class="borrar">clear</button>
        <button class="igual">=</button>
        <button class="operacion entrada">/</button>
      </div>
    </section>
  </main>

  <script src="calculadora.js"></script>
</body>

</html>
