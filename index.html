<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Calculadora con operaciones basicas">
  <meta name="robot" content="index, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calculadora grafica</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <section class="contenedor-calculadora">
      <div class="pantalla"></div>

      <div class="botones">
        <div class="numero entrada">7</div>
        <div class="numero entrada">8</div>
        <div class="numero entrada">9</div>
        <div class="operacion entrada">+</div>

        <div class="numero entrada">4</div>
        <div class="numero entrada">5</div>
        <div class="numero entrada">6</div>
        <div class="operacion entrada">-</div>

        <div class="numero entrada">1</div>
        <div class="numero entrada">2</div>
        <div class="numero entrada">3</div>
        <div class="operacion entrada">*</div>

        <div class="numero entrada">0</div>
        <div class="borrar">clear</div>
        <div class="igual">=</div>
        <div class="operacion entrada">/</div>
      </div>
    </section>
  </main>

  <script src="calculadora.js"></script>
</body>

</html>
